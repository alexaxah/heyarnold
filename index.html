<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">


    <title>Hey Arnold!</title>
    <style>

    p.logo{
      text-align:center;
    }
    body{
      font-family: 'Open Sans Condensed', sans-serif;
      background-color: #ffff;
      font-size: 20px;
    }
    h2.q1{
      text-align: center;
      margin:10px;
    font-family: 'Mansalva', cursive;
    }
.coloroptions{
  text-align: center;
}
input:checked + label img {
  border:2px solid #000000;
}
input[name="color-pick"] {
  display: none;
}
input[name="meme"] {
  display: none;
  font-size: 15px;
}

#nope {
display: none;
}

#sayyes {
display: none;
}

#impress {
display: none;
}

#forward {
display: none;
}
#statement {
display: none;
text-align: center;
}
.tvmemes{
  text-align: center;
  width: auto;
  height: auto;
}
#character{
  text-align: center;
  color:#32a8a6;
  font-size: 50px;
  text-decoration: bold;
}
#selected{
  color: #f09cbb;
}
#answer{
  color:#ffa703;
}
    </style>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

<div class="container-fluid" id="header">
<p class="logo">
<img src="logo.png" class="img-fluid" alt="Responsive image">
</p>
</div>
<div class="card bg-dark text-white">
  <img src="crew.jpg" class="card-img" class="image-fluid" alt="Responsive image">
  <div class="card-img-overlay"
  </div>
</div>
</div>
<!--header-->

<div class="container-fluid" class="question1">
<h2 class=q1> What is your favorite color?</h2>

<form id="form1" class="coloroptions">

    <input name="color-pick" value="4" type="radio" id="teal">
    <label for="teal">
      <img src="teal.jpeg" class="color" class="image-fluid" alt="Responsive image">
    </label>

    <input name="color-pick" value="1" type="radio" id="pink">
    <label for="pink">
      <img src="pink.jpeg" class="color" class="image-fluid" alt="Responsive image">
    </label>

    <input name="color-pick" value="2" type="radio" id="red">
    <label for="red">
      <img src="red.png" class="color" class="image-fluid" alt="Responsive image">
    </label>

    <input name="color-pick" value="3"  type="radio" id="blue">
    <label for="blue">
      <img src="blue.png" class="color" class="image-fluid" alt="Responsive image">
    </label>
<h2 id="selected"></h2>

<h2 class=q1> Which would you do on your spare time?</h2>
    <input name="situation" value="4"  type="radio" id="help">
    <label for="help">
       Help someone in need
    </label>
    <input name="situation" value="1"  type="radio" id="plot">
    <label for="plot">
      Come up with plots & schemes
    </label>
    <input name="situation" value="2"  type="radio" id="sport">
    <label for="sport">
      Play a sport
    </label>
    <input name="situation" value="3"  type="radio" id="book">
    <label for="book">
      Read a book
    </label>
<h2 id="answer"></h2>


    <h2 class="q1">When you have a crush, what do you do?</h2>

    <select id="thedropdown">
      <option value="0"></option>
      <option value="3">Nothing, you're afraid of rejection</option>
      <option value="1">Keep trying</option>
      <option value="2">Impress them with your skills</option>
      <option value="4">Be strightforward and ask them out</option>
    </select>
    </form>

    <p class=tvmemes>
    <span id="nope"><img src="nope.gif" width="400" /></span>
    <span id="sayyes"><img src="sayyes.gif" width="400" /></span>
    <span id="impress"><img src="impressive.gif" width="400" /></span>
    <span id="forward"><img src="forward.gif" width="400" /></span>
  </p>
    <p id="statement"> Please choose an option</p>

</form>
<p id="testing"></p>
<p id="character"></p>

<script>
document.getElementById("form1").onchange = function() {
result = parseInt(document.querySelector('input[name = "color-pick"]:checked').value);
if(result== 4){
  document.getElementById("selected").innerHTML="You are open-minded and not quick to judge.";
}
if(result== 1){
  document.getElementById("selected").innerHTML="You express your emotions and have an increased emotional energy.";
}
if(result== 2){
  document.getElementById("selected").innerHTML="You are out-going, attention seeking and ambitious.";
}
if(result== 3){
  document.getElementById("selected").innerHTML="You are professional, different, and sometimes serious.";
}


reveal = parseInt(document.querySelector('input[name = "situation"]:checked').value);


if(reveal== 4){
  document.getElementById("answer").innerHTML="What goes around comes around!";
}
if(reveal== 1){
  document.getElementById("answer").innerHTML="You never know what could happen!";
}
if(reveal== 2){
  document.getElementById("answer").innerHTML="Stay active!";
}
if(reveal== 3){
  document.getElementById("answer").innerHTML="Keep that brain healthy!"
}



document.getElementById("nope").style.display = "none";
document.getElementById("sayyes").style.display = "none";
document.getElementById("impress").style.display = "none";
document.getElementById("forward").style.display = "none";
document.getElementById("statement").style.display = "none";


choice= parseInt(document.getElementById("thedropdown").value);
if (choice == 3) {
document.getElementById("nope").style.display = "block";
}

if(choice == 1) {
document.getElementById("sayyes").style.display = "block";
}

if (choice == 2) {
document.getElementById("impress").style.display = "block";
}

if (choice == 4) {
document.getElementById("forward").style.display = "block";
}
if (choice == 0) {
document.getElementById("statement").style.display = "block";
}

    total= result + reveal + choice;



    if(total <= 3) {
document.getElementById("character").innerHTML = "You got Helga.";
}

  if(total > 3 && total <=6 ) {
document.getElementById("character").innerHTML = "You got Gerald.";
}

 if(total > 6 && total <=9 ) {
document.getElementById("character").innerHTML = "You got Pheobe.";
}

if(total > 9 && total <=12 ) {
document.getElementById("character").innerHTML = "You got Arnold.";
}






}













</script>






</div><!--container-fluid-->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
